{% extends "bootstrap/base.html" %}
{% block title %}TOP{% endblock %}
{% block content %}
<div class ="container">
    <h1 class="container bg-warning text-info">Personal Blog</h1>
    <a href="/create" role="button">新規作成画面へ</a>
    <a href="/logout" role="button">ログアウト</a>
    {% for post in posts %}
    <article>
        <h2 class="text-danger">{{ post.title }}</h2>
        <a href="/{{post.id}}/update" role="button">編集</a>
        <a href="/{{post.id}}/delete" role="button">削除</a>
        <p>Date: {{  post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor%}
</div>
{% endblock %}
